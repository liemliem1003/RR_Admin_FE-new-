<div class="category-page container-fluid py-4 px-3 px-lg-5 bg-body-tertiary min-vh-100">

  <!-- Header -->
  <header class="page-header d-flex justify-content-between align-items-start flex-wrap gap-3 mb-4">
    <div>
      <h1 class="fw-bold fs-3 mb-1 text-dark">Quản lý Danh mục</h1>
      <p class="text-muted mb-0">Theo dõi, chỉnh sửa và tạo danh mục sản phẩm của bạn.</p>
    </div>
    <button class="btn btn-primary btn-lg shadow-sm d-flex align-items-center gap-2" (click)="openModal()">
      <i class="bi bi-plus-circle"></i>
      <span>Thêm danh mục</span>
    </button>
  </header>

  <!-- Toolbar -->
  <section class="toolbar card border-0 shadow-sm mb-4 rounded-4">
    <div class="card-body d-flex flex-wrap gap-3 align-items-center justify-content-between">
      <div class="d-flex flex-wrap gap-3 align-items-center">
        <div class="input-group search-box">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="Tìm kiếm danh mục..."
            [(ngModel)]="search"
            (keyup.enter)="loadCategories()"
          />
        </div>
      </div>
    </div>
  </section>

  <!-- Table -->
  <section class="card border-0 shadow-sm rounded-4 overflow-hidden">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light text-muted text-uppercase small">
          <tr>
            <th class="ps-4">Tên danh mục</th>
            <th>Danh mục cha</th>
            <th class="text-center">Thứ tự</th>
            <th class="text-end pe-4">Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of categories">
            <td class="ps-4 fw-semibold text-dark">
              <i class="bi bi-folder2-open text-warning me-2"></i>{{ c.name }}
            </td>
            <td>{{ c.parent?.name || '-' }}</td>
            <td class="text-center">{{ c.sort_order }}</td>
            <td class="text-end pe-4">
              <button class="btn btn-sm btn-outline-primary me-1" (click)="editCategory(c)" title="Sửa">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(c)" title="Xóa">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="categories.length === 0">
            <td colspan="4" class="text-center py-4 text-muted">
              <i class="bi bi-inbox text-secondary fs-4 d-block mb-2"></i>
              Không có dữ liệu
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <footer class="pagination-footer d-flex flex-wrap justify-content-between align-items-center p-3 border-top bg-body">
      <div class="text-muted small">Trang {{ page }} / {{ totalPages }}</div>
      <div class="btn-group">
        <button class="btn btn-outline-secondary btn-sm" [disabled]="page <= 1" (click)="changePage(page - 1)">
          <i class="bi bi-chevron-left"></i> Trước
        </button>
        <button class="btn btn-outline-secondary btn-sm" [disabled]="page >= totalPages" (click)="changePage(page + 1)">
          Sau <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </footer>
  </section>

  <!-- Modal -->
  <div class="modal fade" tabindex="-1" [ngClass]="{ show: modalOpen }" [style.display]="modalOpen ? 'block' : 'none'">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg rounded-4">
        <div class="modal-header bg-body-secondary border-0 rounded-top-4">
          <h5 class="modal-title fw-bold mb-0">
            <i class="bi bi-pencil-square me-2 text-primary"></i>
            {{ editingCategory ? 'Sửa danh mục' : 'Thêm danh mục mới' }}
          </h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>

        <div class="modal-body p-4">
          <form (ngSubmit)="saveCategory()">
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Tên danh mục</label>
              <input id="name" type="text" class="form-control form-control-lg shadow-sm" [(ngModel)]="category.name" name="name" required />
            </div>

            <div class="mb-3">
              <label for="parent" class="form-label fw-semibold">Danh mục cha</label>
              <select id="parent" class="form-select form-select-lg shadow-sm" [(ngModel)]="category.parent" name="parent">
                <option [ngValue]="null">-- Không có --</option>
                <option *ngFor="let p of categories" [ngValue]="p">{{ p.name }}</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="sort_order" class="form-label fw-semibold">Thứ tự hiển thị</label>
              <input id="sort_order" type="number" class="form-control form-control-lg shadow-sm" [(ngModel)]="category.sort_order" name="sort_order" />
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="submit" class="btn btn-primary px-4">
                <i class="bi bi-check-circle me-1"></i> Lưu
              </button>
              <button type="button" class="btn btn-outline-secondary px-4" (click)="closeModal()">
                <i class="bi bi-x-circle me-1"></i> Hủy
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
